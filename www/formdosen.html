    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var nip= decodeURI(getUrlVars()["nip"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var email = decodeURI(getUrlVars()["email"]);
        var telp = decodeURI(getUrlVars()["telp"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        
        $("#nip").val(nip);
        $("#nama").val(nama);
        $("#email").val(email);
        $("#telp").val(telp);
        $("#alamat").val(alamat);
        
        $("#update").click(function() {
            var nip = $("#nip").val();
            var nama = $("#nama").val();
            var email = $("#email").val();
            var telp = $("#telp").val();
            var alamat = $("#alamat").val();
            
            var dataString = "nip=" + nip + "&nama=" + nama + "&email=" + email +"&telp=" + telp +  "&alamat=" + alamat +  "&update=";
            $.ajax({
                type: "POST",
                url: "https://pegw.000webhostapp.com/uas-master/uas-master/www/updatedosen.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_baak = $("#nip").val();
            var dataString = "nip=" + nip + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://pegw.000webhostapp.com/uas-master/uas-master/www/deletedosen.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
