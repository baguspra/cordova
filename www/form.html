    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id_baak= decodeURI(getUrlVars()["id_baak"]);
        var nama_baak = decodeURI(getUrlVars()["nama_baak"]);
        var email = decodeURI(getUrlVars()["email"]);
        var telp = decodeURI(getUrlVars()["telp"]);
        var alamat = decodeURI(getUrlVars()["alamat"]);
        
        $("#id_baak").val(id_baak);
        $("#nama_baak").val(nama_baak);
        $("#email").val(email);
        $("#telp").val(telp);
        $("#alamat").val(alamat);
        
        $("#update").click(function() {
            var id_baak = $("#id_baak").val();
            var nama_baak = $("#nama_baak").val();
            var email = $("#email").val();
            var telp = $("#telp").val();
            var alamat = $("#alamat").val();
            
            var dataString = "id_baak=" + id_baak + "&nama_baak=" + nama_baak + "&email=" + email +"&telp=" + telp +  "&alamat=" + alamat +  "&update=";
            $.ajax({
                type: "POST",
                url: "https://pegw.000webhostapp.com/uas-master/uas-master/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_baak = $("#id_baak").val();
            var dataString = "id_baak=" + id_baak + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://pegw.000webhostapp.com/uas-master/uas-master/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
